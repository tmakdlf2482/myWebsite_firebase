      <div class="profile-image">
        <img src="./image/human.png" alt="" class="image">
      </div>
      <div class="myself">
        <div class="myName">
          <span style="font-weight: 600; font-family: sans-serif; font-size: 30px; display: flex; line-height: 100px; justify-content: center;">김 동 윤</span>
        </div>
        <div class="introduction">
          <span style="color: #A9A9A9;">안녕하세요.<br>저는 컴퓨터소프트웨어공학과를 졸업한 김동윤입니다.<br>학교 졸업 프로젝트로 안드로이드 프론트 개발 경험이 있습니다.<br>
            프론트엔드 분야는 백엔드 분야에 비해 변화에 더 빠르고 민감하기 때문에, 꾸준히 공부해야 하는 분야라고 생각합니다.<br>
            평소 자바스크립트 공부와 더불어 리액트 공부를 하고 있습니다.<br>#HTML<br>#CSS<br>#Javascript<br>#React<br>#NodeJS<br>#Typescript<br>#NextJS<br></span>
        </div>
      </div>
    </div>
    
    <div class="stack">
      <div class="s1">
        <img src="./image/react-logo.png" alt="" style="width: 100px; height: 100px;">
      </div>
      <div class="s2">
        <img src="./image/js-logo.png" alt="" style="width: 100px; height: 100px;">
      </div>
      <div class="s3">
        <img src="./image/ts-logo.png" alt="" style="width: 100px; height: 100px;">
      </div>
      <div class="s4">
        <img src="./image/nodejs-logo.png" alt="" style="width: 100px; height: 100px;">
      </div>
    </div>
  </div>
